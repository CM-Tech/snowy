<html class="fullscreen">
  <head>
    <title>Snowy Day</title>
    <style>
      .fullscreen {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
      }
      #login-box {
        border-radius: 10px;
        margin: 10vh 10vw;
        background: #000;
        height: 80vh;
        width: 80vw;
      }
      .game-div {
        position: absolute;
        top: 0;
        left: 0;
      }
      .back {
        z-index: -1;
      }
    </style>

  </head>
  <body class="fullscreen">

    <div id="start-div" class="fullscreen">
      <div id="login-box">
        <form id="login-form">
          <input maxlength="10" id="username">
          <button>Send</button>
        </form>
      </div>
    </div>
    <div id="game-div" class="back fullscreen">
      <canvas id="game-c"></div>
    </div>

    <!-- <script type="text/javascript" src="sock-client-jsdeps.js"></script> -->
    <script type="text/javascript" src="sock-client-fastopt.js"></script>
    <script type="text/javascript" src="sock-client-launcher.js"></script>

  </body>
</html>
